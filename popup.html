<!DOCTYPE html>
<html>
<head>
  <title>Da phuq?</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
    <!-- Settings View -->
    <div id="settingsView" style="display: none;">
      <div class="header">
        <div class="header-content">
          <img src="icons/daphuq.jpg" alt="Da phuq?" class="logo">
          <h1>Settings</h1>
        </div>
        <button id="closeSettings" class="icon-button">
          <span class="material-icons">close</span>
        </button>
      </div>
      
      <div class="api-key-section">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        <button id="saveApiKey">Save API Key</button>
      </div>
    </div>

    <!-- Compact View -->
    <div id="compactView">
      <div class="header">
        <div class="header-content">
          <img src="icons/daphuq.jpg" alt="Da phuq?" class="logo">
          <h1>Da phuq?</h1>
        </div>
        <button id="openSettings" class="icon-button">
          <span class="material-icons">settings</span>
        </button>
      </div>
      
      <div class="instructions compact">
        <p>Select text to get an explanation</p>
      </div>

      <div class="explanation-controls" style="display: none;">
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="explanationType" value="simple" checked>
            Simple explanation
          </label>
          <label class="radio-label">
            <input type="radio" name="explanationType" value="analogy">
            Explain by analogy
          </label>
        </div>
        <button id="resubmitButton" class="action-button">
          <span class="material-icons">refresh</span>
          Explain Again
        </button>
      </div>

      <div class="result-section" style="display: none;">
        <div class="result-header">
          <h2>Explanation:</h2>
          <button id="copyButton" class="icon-button" title="Copy explanation">
            <span class="material-icons">content_copy</span>
          </button>
        </div>
        <div id="explanation"></div>
      </div>

      <div class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Getting explanation...</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
